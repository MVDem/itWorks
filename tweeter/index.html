<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="nav">
          <ul>
            <li><i class="fa-solid fa-house"></i>Home</li>
            <li><i class="fa-regular fa-bell"></i>Notifications</li>
            <li><i class="fa-regular fa-envelope"></i>Messages</li>
          </ul>
        </div>
        <div class="logo"><i class="fa-brands fa-twitter"></i></div>
        <div class="right-panel">
          <input type="text" placeholder="Search on Twitter" />
          <img class="avatar" src="./img/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </header>
      <section class="banner">Twitter Banner</section>
      <section class="main">
        <div>
          <div class="avatar"></div>
          <div class="stats">
            <div class="stats-item">
              <div>Followings</div>
              <div>645</div>
            </div>
            <div class="stats-item">
              <div>Followers</div>
              <div>84</div>
            </div>
            <div class="stats-item">
              <div>Favorites</div>
              <div>98</div>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <button class="follow">Follow</button>
          <button class="more">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
