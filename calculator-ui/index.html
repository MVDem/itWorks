<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-container">
        <div class="screen">
          <div class="calculation">2 + 7</div>
          <div class="result">9</div>
          <div class="footer">
            <div class="left">
              <img src="./img/time.svg" alt="time" />
              <img src="./img/ruler.svg" alt="ruler" />
              <img src="./img/root.svg" alt="root" />
            </div>
            <div class="right">
              <img src="./img/backspace.svg" alt="backspace" />
            </div>
          </div>
        </div>
        <div class="buttons">
          <ul>
            <li id="reset" class="icons">C</li>
            <li class="icons icons-small">()</li>
            <li class="icons icons-small">%</li>
            <li class="icons icons-small">/</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="icons icons-small">x</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class="icons">-</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="icons">+</li>
            <li>+/-</li>
            <li>0</li>
            <li>.</li>
            <li id="equals" class="icons">=</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
